<body>
    <script>
        function deleteVowels(sentence) {
  var vowels = ['a', 'e', 'i', 'o', 'u'];
  var result = '';

  for (var i = 0; i < sentence.length; i++) {
    if (!vowels.includes(sentence[i].toLowerCase())) {
      result += sentence[i];
    }
  }

  return result;
}

// Example usage:
var sentence = "Hello, how are you?";
var result = deleteVowels(sentence);
console.log(result);

    </script>
</body>
