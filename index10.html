<body>
    <script>
        function calculateCurrencyNotes(amount) {
  var note100 = Math.floor(amount / 100);
  var note50 = Math.floor((amount % 100) / 50);
  var note10 = Math.floor(((amount % 100) % 50) / 10);

  return {
    note100: note100,
    note50: note50,
    note10: note10
  };
}

// Example usage:
var amount = 5550; // Input in hundreds
var notes = calculateCurrencyNotes(amount);

console.log("Number of 100 notes: " + notes.note100);
console.log("Number of 50 notes: " + notes.note50);
console.log("Number of 10 notes: " + notes.note10);
    </script>
</body>
