<body>
    <script>
        function power(a, b) {
            return Math.pow(a, b);
            
        }
        let base = 2;
        let exponent = 3;
        let result = power(base, exponent);
        console.log("The result of " + base +" raised to the power of " + exponent + " is:" + result);
        console.log(result);
    </script>
</body>
