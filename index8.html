    <script>
        function convertToMeters(distance) {
  return distance * 1000;
}

function convertToFeet(distance) {
  return distance * 3280.84;
}

function convertToInches(distance) {
  return distance * 39370.1;
}

function convertToCentimeters(distance) {
  return distance * 100000;
}

// Example usage:
var distanceInKm = 100;
var distanceInMeters = convertToMeters(distanceInKm);
var distanceInFeet = convertToFeet(distanceInKm);
var distanceInInches = convertToInches(distanceInKm);
var distanceInCentimeters = convertToCentimeters(distanceInKm);

console.log("Distance in meters: " + distanceInMeters + " meters");
console.log("Distance in feet: " + distanceInFeet + " feet");
console.log("Distance in inches: " + distanceInInches + " inches");
console.log("Distance in centimeters: " + distanceInCentimeters + " centimeters");

    </script>
