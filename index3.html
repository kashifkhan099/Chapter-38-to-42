<body>
    <script>
        function calculateTriangleArea(a, b, c) {
  var s = (a + b + c) / 2;
  var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
  return area;
}

// Example usage:
var sideA = 5;
var sideB = 7;
var sideC = 9;
var triangleArea = calculateTriangleArea(sideA, sideB, sideC);
console.log("The area of the triangle is: " + triangleArea);
        
    </script>
</body>
